<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANHA STUDIO</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script>
    // 배포할 때마다 이 버전값만 바꿔줘 (예: 날짜-시간)
    const BUILD_VER = "2025-11-10-0405";

    (function () {
      const hasParam = /[?&]v=/.test(location.search);
      const seen = sessionStorage.getItem("__build_ver__");
      if (seen === BUILD_VER) return;
      if (!hasParam) {
        const sep = location.search ? "&" : "?";
        sessionStorage.setItem("__build_ver__", BUILD_VER);
        location.replace(
          location.pathname + location.search + sep + "v=" + encodeURIComponent(BUILD_VER) + location.hash
        );
      } else {
        sessionStorage.setItem("__build_ver__", BUILD_VER);
      }
    })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
